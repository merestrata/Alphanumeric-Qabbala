<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphanumeric Qabbala</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="navbar">
        <ul>
            <a href="home.html"><li><img src="images/home.png"></li></a>
            <a href="archive.html"><li><img src="images/archive.png"></li></a>
            <a href="profile.html"><li><img src="images/profile.png"></li></a>
            <a href="laboratory.html"><li><img src="images/lab.png"></li></a>
            <li onclick="settings();"><img src="images/settings.png"></li>
        </ul>
    </div>

    <div id="content">
        <h1>Archive</h1>

        <div id="search-source">
            <label for="search">Source</label>
            <input type="number" id="search" name="search" placeholder="Ex: 333" oninput="sumCalculation(); phraseCalculation();">
        </div>

        <div id="search-box">
            <div id="search-theme">
                <label for="search">Book/Theme</label>
                <input type="number" id="search" name="search" placeholder="Ex: 333" oninput="sumCalculation(); phraseCalculation();">
            </div>

            <div id="search-number">
                <label for="search">Search Sum</label>
                <input type="number" id="search" name="search" placeholder="Ex: 333" oninput="sumCalculation(); phraseCalculation();">
            </div>

            <div id="search-text">
                <label for="search">Search Sum</label>
                <input type="number" id="search" name="search" placeholder="Ex: 333" oninput="sumCalculation(); phraseCalculation();">
            </div>
        </div>

        <hr class="searchHR">

        <div id="options-box">
            <h4 id="random" onclick="randomDisplay()">Random</h4>
            <h4 id="all" onclick="changeDisplay()">See All</h4>
            <h4 id="info" onclick="infoDisplay()">Info</h4>
            <center>
                <div id="allSug"><p>(Use Ctrl+F to search directly)</p></div>
            </center>
        </div>
        
    </div>

    <script src="scripts/main.js"></script>
</body>
